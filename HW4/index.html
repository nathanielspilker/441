<html>
    <style>
        body{
            background-color: blue;
        }
    </style>
    <script>
        function getChoice1()
        {
            var myChoice = document.getElementById("choice").value;
            var myQuestion = document.getElementById("question");
            if(myChoice === "I know")
            {
                document.getElementById("choice").style.display="none";
                document.getElementById("btnSubmit").style.display="none";

                document.getElementById("choice2").style.display="block";
                document.getElementById("btnSubmit2").style.display="block";

                myQuestion.innerHTML = "I knew you could do it! Would you say you enjoy riddles?";
            }
            else if(myChoice === "I don't know")
            {
                document.getElementById("choice").style.display="none";
                document.getElementById("btnSubmit").style.display="none";

                document.getElementById("choice3").style.display="block";
                document.getElementById("btnSubmit3").style.display="block";

                myQuestion.innerHTML = "That's unfortunate to hear. Would you say you enjoy riddles?";

            }
            else
            {
                myQuestion.innerHTML = "Invalid answer";
            }

        }
        function getChoice2()
        {
            var answer = document.getElementById("choice2").value;
            var myQuestion = document.getElementById("question");
            if(answer === "yes")
            {
                document.getElementById("mainImage").src = "open door.jpg"
                myQuestion.innerHTML = "You have made me doubly happy this day, please enter!";
            }
            else if(answer === "no")
            {
                myQuestion.innerHTML = "That's a shame, but you may still enter!";
            }
        }

        function getChoice3()
        {
            var answer = document.getElementById("choice3").value;
            var myQuestion = document.getElementById("question");
            if(answer === "yes")
            {
                document.getElementById("mainImage").src = "brick wall.jpg"
                myQuestion.innerHTML = "While that makes me happy, you may never enter this place!";
            }
            else if(answer === "no")
            {
                myQuestion.innerHTML = "You will never gain access to this new world!";
            }
        }
    </script>
    <body>

        <h1>The Door of Curiosity</h1>
        <br>
        <img src="closed door.jpg" id="mainImage" size "100">
    <div id="question">
    <br>
        You are walking down an alley when a magical door appears!
        <br>
        The door asks you a riddle: What has a head and a tail, but no legs?
        <br>
        You have two choices: I know or I don't know.
    </div>

        <br>
        <input type="text" size="30" id="choice" value="Please enter I know or I don't know">
        <button id="btnSubmit" onclick="getChoice1();">Click to continue</button>

        <input type="text" size="30" id="choice2" value="Enter yes or no." style="display:none">
        <button id="btnSubmit2" onclick="getChoice2();"  style="display:none">Click to continue</button>

        <input type="text" size="30" id="choice3" value="Enter yes or no."  style="display:none">
        <button id="btnSubmit3" onclick="getChoice3();" style="display:none">Click to continue</button>

    </body>

</html>
